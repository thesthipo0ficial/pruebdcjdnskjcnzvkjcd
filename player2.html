<!DOCTYPE html>
<html>
<head>
    <title>Reproductor de Video</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.2/plyr.css" />
</head>
<body>
    <div>
        <video id="my-video" class="plyr" controls data-setup='{}'>
            <!-- Aquí puedes agregar múltiples fuentes de video compatibles -->
            <source src="" type='video/mp4' />
            <source src="" type='video/mkv' />
            <source src="" type='video/avi' />
        </video>
        <button id="play-button">Play Video</button>
    </div>
    <script src="https://cdn.plyr.io/3.6.2/plyr.js"></script>
    <script>
        const videoPlayer = new Plyr('#my-video');

        function obtenerParametroDeURL(nombre) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(nombre);
        }

        // Obtener el video ID, la API key y el póster de la URL
        const videoID = obtenerParametroDeURL("id");
        const apiKey = obtenerParametroDeURL("api_key");
        const posterURL = obtenerParametroDeURL("poster");

        if (videoID && apiKey) { // Comprobar si tanto el videoID como la apiKey están presentes
            const videoURL = `https://www.googleapis.com/drive/v3/files/${videoID}?alt=media&key=${apiKey}`;
            const videoPlayerElement = document.getElementById("my-video");
            const playButton = document.getElementById("play-button");

            // Agregar las fuentes de video con sus tipos MIME
            videoPlayerElement.querySelector('source[type="video/mp4"]').src = videoURL;
            videoPlayerElement.querySelector('source[type="video/mkv"]').src = videoURL;
            videoPlayerElement.querySelector('source[type="video/avi"]').src = videoURL;

            // Cargar el video
            videoPlayerElement.load();

            // Manejar la interacción del usuario (clic en el botón de reproducción)
            playButton.addEventListener("click", function() {
                // Reproducir el video
                videoPlayer.play();
            });

            // Establecer el póster
            videoPlayerElement.poster = posterURL || '';

            // Mostrar el reproductor de video
            videoPlayerElement.classList.remove("hidden-video");
        } else {
            // Manejar el caso en el que falta el ID de video o la clave de API
            console.error("ID de video o API key no proporcionados en la URL");
        }
    </script>
</body>
</html>
